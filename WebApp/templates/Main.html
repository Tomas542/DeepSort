<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Главная страница</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
        <form action="" method="post">
            <nav>
                <input type="submit" name="Main" value="Главная">
                <input type="submit" name="About_Us" value="О нас">
                <input type="submit" name="About_Project" value="О проекте">
            </nav>
            <p>Здесь будет наше видео:</p>
            <p>
                {% if filename %}
                    <video width="720" height="480" controls>
                        <source src="/static/{{filename}}.webm" type="video/mp4">
                    </video>
                {% endif %}
            </p>
            <input type="submit" name="Show_video" value="Показать видео">
            <input type="submit" name="Delete_video" value="Удалить видео">

        </form>
        <form method="POST" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>
            <input type="file" name="file">
            <input type="submit" value="Загрузить">
            </p>
        </form>
    </body>
</html>
